<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="">

</head>
<body>
<!-- Create Jumbotron Header -->
<div class="jumbotron">
  <h1 class="text-center">
  	<strong>
  		<i class="fa fa-newspaper-o">
  		</i>
  		New York Times Search
  	</strong>
</div>

<!-- Create panel Container containing search paramaters -->
<div class="container">
	<div class="col-md-12">
		<div class="panel panel-default">
		<div class="panel-heading">
		<h2 class="panel-title">Search Parameters</h2>
		</div>
			<div id="instructions" class="panel-body">
			<form>
			  <div class="form-group">
			    <label for="search">Search Term</label>
			    <input type="text" class="form-control" id="searchTerm" placeholder="Enter Search">
			  </div>
			  <div class="form-group">
			    <label for="numberRecords">Number of Records to Retrieve</label>
			    <select class="form-control" id="numberRecords">
			      <option>1</option>
			      <option>2</option>
			      <option>3</option>
			      <option>4</option>
			      <option>5</option>
			    </select>
			  </div>
			 <div class="form-group">
			    <label for="search">Start Year(Optional):</label>
			    <input type="text" class="form-control" id="startYear">
			  </div>
			  <div class="form-group">
			    <label for="search">End Year(Optional):</label>
			    <input type="text" class="form-control" id="endYear">
			  </div>
			  <button type="submit" class="btn btn-primary" id="buttonSearch">Search</button>
			  <button type="submit" class="btn btn-primary" id="buttonSubmit">Clear Results</button>
			</form>
			</div><!--panel body-->
		</div>
	</div>

	<div class="col-md-12">
		<div class="panel panel-default">
		<div class="panel-heading">
		<h2 class="panel-title">Top Articles</h2>
		</div>
			<div class="panel-body" id="topArticles">
			...
			</div>
		</div>
	</div>
	</div>

</div> <!--end of search paramaters container-->


</body>
</html>
